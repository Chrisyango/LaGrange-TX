<div class="social-feed-element {{? !it.moderation_passed}}hidden{{?}} {{=it.social_network}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div class='content'>
        <div class="social-img-container">
            {{=it.attachment}}
        </div>
        <div class="media-body">
            <i class="fa fa-{{=it.social_network}}"></i>
            <div class="author-date">
                <span class="time-posted"> {{=it.time_ago}}</span>  
            </div>
            <div class='text-wrapper'>
                <p class="social-feed-text">{{=it.text}}</p>
            </div>
        </div>
    </div>
    
</div>
